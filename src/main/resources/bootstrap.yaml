spring:
    cloud:
        propertiesvolume:
            enabled: true
            prefixed: true
            paths: /mnt/secrets/nfdiv
            aliases:
                nfdiv.cms-service-key: AUTH_PROVIDER_SERVICE_CLIENT_KEY
                nfdiv.idam-secret: AUTH2_CLIENT_SECRET
                nfdiv.idam-caseworker-username: IDAM_CASEWORKER_USERNAME
                nfdiv.idam-caseworker-password: IDAM_CASEWORKER_PASSWORD
                nfdiv.AppInsightsInstrumentationKey: APPINSIGHTS_INSTRUMENTATIONKEY

